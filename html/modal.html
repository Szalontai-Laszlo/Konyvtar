<div class="modal-dialog modal-dialog-centered">
    <div class="modal fade" id="bookAdd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="bookAddLabel">Könyv Hozzáadása</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="author">Szerző</label>
                          <input type="text"
                                 class="form-control"
                                 id="author"
                                 ng-model="authorModel">
                        </div>
                        <div class="form-group">
                          <label for="title">Cím</label>
                          <input type="text"
                                 class="form-control"
                                 id="title"
                                 ng-model="titleModel">
                        </div>
                        <div class="form-group">
                          <label for="category">Kategória</label>
                          <input type="text"
                                 class="form-control"
                                 id="category"
                                 ng-model="categoryModel">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
                    <button type="button" class="btn btn-primary">Hozzáad</button>
                </div>
            </div>
        </div>
    </div>
</div>
